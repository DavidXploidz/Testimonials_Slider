<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Styles css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main class="slider">
    <div class="slider__content">
      <div class="info">
        <!-- Quotes bg pattern -->
        <div class="info__bg"></div>
        <!-- Info quote -->
        <p class="info__quote">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <!-- Info name person -->
        <p class="info__name">Tanya Sinclair <span class="info__name info__name--gray">UX Enginner</span></p>
      </div>
      
      <div class="carrusel">
        <!-- Bg pattern carrusel -->
        <img class="carrusel__bg" src="images/pattern-bg.svg" alt="imagen pattern bg">
        <img class="carrusel__user" src="images/image-tanya.jpg" alt="imagen user tanya">
        <div class="carrusel__buttons">
          <img id="prev" src="images/icon-prev.svg" alt="icon prev" >
          <img id="next" src="images/icon-next.svg" alt="icon next">
        </div>
      </div>
      
    </div>
    <div class="slider__curve"></div>
  </main>

  “ If you want to lay the best foundation possible I’d recommend taking this course.

  Junior Front-end Developer -->
  <script src="js/app.js"></script>
</body>
</html>
