<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Styles css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <!-- spinner load -->
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div class="backdrop"></div>
  <main class="slider">
    <div class="slider__content">
      <div class="info">
        <!-- Quotes bg pattern -->
        <div class="info__bg"></div>
        <!-- Info quote -->
        <p class="info__quote"></p>
        <!-- Info name person -->
        <div class="d-flex">
          <p class="info__name" id="name"></p>
          <span class="info__name info__name--gray" id="rol"></span>
        </div>
      </div>
      <div class="carrusel">
        <!-- Bg pattern carrusel -->
        <img class="carrusel__bg" src="images/pattern-bg.svg" alt="imagen pattern bg">
        <img class="carrusel__user" id="image-user" src="images/image-tanya.jpg" alt="imagen user tanya">
        <div class="carrusel__buttons">
          <button id="prev" title="Previous">
            <img src="images/icon-prev.svg" alt="icon prev" >

          </button>
          <button id="next" title="Next">
            <img  src="images/icon-next.svg" alt="icon next">
          </button>
        </div>
      </div>
    </div>
    <div class="slider__curve"></div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
